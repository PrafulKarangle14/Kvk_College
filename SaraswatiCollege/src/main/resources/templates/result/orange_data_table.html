<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orange FLD Data</title>
</head>
<body>
    <h2>Orange FLD Records</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Soil</th>
                <th>Area</th>
                <th>Yield</th>
                <th>Climate</th>
                <th>Spacing</th>
                <th>Wedding</th>
                <th>Maturity</th>
                <th>Irrigation</th>
                <th>Harvesting</th>
                <th>Sowing Time</th>
                <th>Fertilization</th>
                <th>Propagation</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="o : ${orangeList}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.soil}"></td>
                <td th:text="${o.area}"></td>
                <td th:text="${o.yield}"></td>
                <td th:text="${o.climate}"></td>
                <td th:text="${o.spacing}"></td>
                <td th:text="${o.wedding}"></td>
                <td th:text="${o.maturity}"></td>
                <td th:text="${o.irrigation}"></td>
                <td th:text="${o.harvesting}"></td>
                <td th:text="${o.sowingTime}"></td>
                <td th:text="${o.fertilization}"></td>
                <td th:text="${o.propagation}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
